<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #password {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .options {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <input type="text" id="password" readonly>
        <div class="options">
            <input type="checkbox" id="uppercase" checked> Uppercase
            <input type="checkbox" id="lowercase" checked> Lowercase
            <input type="checkbox" id="numbers" checked> Numbers
            <input type="checkbox" id="symbols" checked> Symbols
        </div>
        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generatePassword() {
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            let characters = '';
            let password = '';
            const length = 12; // You can modify this for different password lengths

            // Check which character types to include
            if (document.getElementById('uppercase').checked) characters += uppercase;
            if (document.getElementById('lowercase').checked) characters += lowercase;
            if (document.getElementById('numbers').checked) characters += numbers;
            if (document.getElementById('symbols').checked) characters += symbols;

            // If no character types selected, use all
            if (characters === '') characters = uppercase + lowercase + numbers + symbols;

            // Generate random password
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            // Display the password
            document.getElementById('password').value = password;
        }

        // Generate a password when page loads
        window.onload = generatePassword;
    </script>
</body>
</html>
